<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="preloader">
      <img
        src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/09-video/final/preloader.gif"
        class="preloader__item"
      />
    </div>
    <header>
      <video class="video-container" controls muted autoplay loop>
        <source
          src="https://github.com/john-smilga/javascript-basic-projects/raw/master/09-video/final/video.mp4"
          type="video/mp4"
        />
      </video>
      <h1>VIDEO PROJECT</h1>
      <button class="switch-btn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"></span>
      </button>
    </header>
    <script src="index.js"></script>
  </body>
</html>
